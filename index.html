      <div class="side-bar">
        <div class="logo">The Todo List</div>

        <div class="tasks-list">

            <i class="fa-regular fa-square-check" style="color: #2969f9"></i>
            Projects
          </p>
        </div>
        <div class="company">
          <i class="fa-regular fa-building" style="color: #343946"></i> Company
        </div>
        <div class="contact">
          <i class="fa-regular fa-address-book" style="color: #343946"></i>
          Contact
        </div>
        <div class="settings">
          <i class="fa-solid fa-gear" style="color: #343946"></i> Settings
        </div>
      </div>
      <div class="tasks-area">
        <!-- HEADER -->

        <div class="header">
          <h1>Tasks</h1>
          <button class="new-task-btn">+ New Task</button>

    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="inp-title">Title</label>
          <input id="inp-title" type="text" value="" required />
          <label for="inp-description">Description</label>
          <textarea
            id="inp-description"
            name="story"
            rows="5"
            cols="33"
          ></textarea>
          <label for="inp-date">Due date</label>
          <input id="inp-date" type="date" required />
          <fieldset>
            <legend>Priority</legend>
            <div>
              <input
                type="radio"
                class="radio-btn"
                id="low"
                name="priority"
                value="Low"
              />
              <label for="low">Low</label>
              <input
                type="radio"
                class="radio-btn"
                id="medium"
                name="priority"
                value="Medium"
              />
              <label for="medium">Medium</label>
              <input
                type="radio"
                class="radio-btn"
                id="high"
                name="priority"
                value="High"
              />
              <label for="high">High</label>
            </div>
          </fieldset>
        </form>
        <div class="modal-btn">
          <button id="submit-btn">Submit</button>
          <button id="cancel-btn">Cancel</button>
          <button id="save-btn">Save</button>
        </div>
      </div>
    </div>
